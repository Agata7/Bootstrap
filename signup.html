<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/user.css" rel="stylesheet">
    <script src="js/user.js" async></script>
    </head>
    <body>
        <section class="login">
            <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <a href="#">Zdjęcie logo</a>
                </div><br><br>
            </div>
                <div class="row mx-auto" style="border:1px solid #e7eaec; width:430px; box-shadow: -6px 14px 39px -1px rgba(0,0,0,0.19);">
                    <div class="col-sm-12"><br>
                        <h5 class="text-success text-uppercase">Rejestracja użytkownika</h5><br>
                        <form id="new_user" class="new_user" action="#" accept-charset="UTF-8" method="post">
                            <label for="user_email"><span style="font-size:15px;color:#626262"><strong>E-mail</strong></span></label>
                            <input id="user-email" class="form-control" placeholder="E-mail" data-validation="true" disabled2="fales" autofocus="autofocus" required="required" name="user[email]" type="text"><br>
                            <label for="user_password"><span style="font-size:15px;color:#626262"><strong>Hasło</strong></span></label>
                            <input id="user_password" class="form-control" placeholder="Hasło" name="user[password]" type="password" required="required"><br>
                            <div class="col-sm-12 text-center">
                            <p style="font-size:12px;">Dokonując rejestracji akceptujesz <a class="text-success" href="">Regulamin</a> NAZWA wraz z <a class="text-success" href="#">Polityką Prywatności i Cookies</a> oraz zawierasz z NAZWA <a class="text-success"href="#">Umowę przetwarzania danych osobowych</a></p>
                                <hr>
                        <input class="btn btn-success login text-uppercase text-white" name="commit" value="Zarejestruj się" type="submit"><br><br>
                               <span style="font-size:11px;"><a  class="text-success" href="#">Zaloguj się</a> jeśli masz już konto | Podaj <a class="text-success" href="#">kod polecającego</a></span>
                            </div><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
